<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/journal.css/">
  <title>Document</title>
</head>

<body>
  <h1>Daily Journal</h1>
  <form action="">
    <fieldset>
      <label for="postDate">Post Date:</label>
      <input id="postDate" name="postDate" type="date">
    </fieldset>
    <fieldset>
      <label for="concepts">Concepts Covered:</label>
      <input id="concepts" name="concepts" type="text">
    </fieldset>
    <fieldset>
      <label for="entry">Journal Entry:</label>
      <input id="entry" name="entry" type="textarea">
    </fieldset>
    <fieldset>
      <label for="mood">Mood:</label>
      <select id="mood" name="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="bad">Bad</option>
        <option value="neutral">Neutral</option>
      </select>
    </fieldset>
    <input id="submit" name="submit" value="Submit" type="submit">
  </form>

  <article class="entryLog">

    </article>


    <script src="scripts/data.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/journal.js"></script>
</body>
</html>
